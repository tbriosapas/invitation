<!DOCTYPE html>
<html>
<head>
    <title>Party Invitation</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: url('00.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-card {
            background: url('04.jpg') white; 
            background-size: cover;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center; width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h2 { color: #333; margin-top: 0; }
        p { color: black; font-size: 20px; font-weight: bold; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"] {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box;
        }
        .button-container { display: flex; gap: 10px; margin: 20px 0; }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-yes { background-color: #fbfd86; color: black; }
        .btn-yes:hover { background-color: #e6457a; }
        .btn-no { background-color: #f0f0f0; color: #333; }
        .btn-no:hover { background-color: #e6457a; }
        .btn-submit {
            width: 100%; padding: 15px; background-color: #fbfd86;       
            color: black; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
        }
        .btn-submit:hover { background-color: #e6457a; }

        /* Invitation popup */
        #invitation-popup {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center; z-index: 100;
        }
        #invitation-popup img {
            max-height: 90vh; border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="form-card">
    <form id="myForm" method="post">
        <h2>PARTY TIME!</h2>

        <div class="input-group">
            <label>Enter your full name:</label>
            <input type="text" name="name" required>
        </div>

        <input type="hidden" name="answer" id="db-answer" value="">

        <p>Are you coming to the party?</p>
        <div class="button-container">
            <button type="button" class="btn btn-yes" onclick="setAnswer('Yes')">Yes!</button>
            <button type="button" class="btn btn-no" onclick="setAnswer('No')">No, sorry</button>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

<!-- Invitation popup -->
<div id="invitation-popup" onclick="closePopup()">
    <img src="01.jpg" alt="Invitation">
</div>

<script>
    function setAnswer(choice) {
        document.getElementById('db-answer').value = choice;
        if (choice === "No") {
            alert("That's okay. Maybe next time!");
        }
    }

    function closePopup() {
        document.getElementById('invitation-popup').style.display = 'none';
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbwUTTHVeNcHIvvjFZzjOx3wzSJGybJDb9t7-G5AlYBMtrdf0Es7FP13r2LYC93sDuoC/exec"; // must end with /exec
    const form = document.getElementById("myForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        answer: form.answer.value
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(res => {
          alert("Form submitted!");
          if (data.answer === "Yes") {
              document.getElementById('invitation-popup').style.display = 'flex';
          }
      })
      .catch(err => alert("Error: " + err));
    });
</script>

</body>
</html>
