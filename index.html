<!DOCTYPE html>
<html>
<head>
    <title>Party Invitation</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: url('00 (2).jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-card {
            background: url('formbg.jpg') white; 
            background-size: cover;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center; width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h2 { color: #333; margin-top: 0; }
        p { color: black; font-size: 20px; font-weight: bold; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"] {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box;
        }
        .button-container { display: flex; gap: 10px; margin: 20px 0; }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-yes { background-color: #fbfd86; color: black; }
        .btn-yes:hover { background-color: #ee5a8b; }
        .btn-no { background-color: #f0f0f0; color: #333; }
        .btn-no:hover { background-color: #ee5a8b; }
        .btn-submit {
            width: 100%; padding: 15px; background-color: #fbfd86;       
            color: black; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
        }
        .btn-submit:hover { background-color: #ee5a8b; }

        /* Invitation popup with fade + scale animation */
        #invitation-popup {
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9);
            display: flex;              /* always flex for centering */
            justify-content: center; 
            align-items: center; 
            z-index: 100;
            opacity: 0; 
            transform: scale(0.9); 
            pointer-events: none;       /* prevent clicks when hidden */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #invitation-popup.show {
            opacity: 1; 
            transform: scale(1);
            pointer-events: auto;
        }
        #invitation-popup img {
            max-width: 95vw;   /* fit within screen width */
            max-height: 95vh;  /* fit within screen height */
            object-fit: contain; /* ensures full image is visible */
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* Message under submit button with slide-up animation */
        #no-message {
            margin-top: 15px;
            color: #ee5a8b;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #no-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="form-card">
    <form id="myForm" method="post">
        <h2>PARTY TIME!</h2>

        <div class="input-group">
            <label>Enter your full name:</label>
            <input type="text" name="name" required>
        </div>

        <input type="hidden" name="answer" id="db-answer" value="">

        <p>Are you coming to the party?</p>
        <div class="button-container">
            <button type="button" class="btn btn-yes" onclick="setAnswer('Yes')">Yes!</button>
            <button type="button" class="btn btn-no" onclick="setAnswer('No')">No, sorry</button>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
        <div id="no-message">That's okay. Maybe next time!</div>
    </form>
</div>

<!-- Invitation popup -->
<div id="invitation-popup" onclick="closePopup()">
    <img src="Stardust Soiree.png" alt="Invitation">
</div>

<script>
    function setAnswer(choice) {
        document.getElementById('db-answer').value = choice;
    }

    function closePopup() {
        document.getElementById('invitation-popup').classList.remove('show');
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbwUTTHVeNcHIvvjFZzjOx3wzSJGybJDb9t7-G5AlYBMtrdf0Es7FP13r2LYC93sDuoC/exec"; // must end with /exec
    const form = document.getElementById("myForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        answer: form.answer.value
      };

      // Show result immediately with animation
      if (data.answer === "Yes") {
          document.getElementById('invitation-popup').classList.add('show');
          document.getElementById('no-message').classList.remove('show');
      } else if (data.answer === "No") {
          document.getElementById('no-message').classList.add('show');
          document.getElementById('invitation-popup').classList.remove('show');
      }

      // Send data to Google Sheet in background
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      }).catch(err => console.error("Error:", err));
    });
</script>

</body>
</html>
